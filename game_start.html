<!DOCTYPE html>
<html>
<head>
<title>Game</title>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="js/Insomnia.js"></script>

<script type="text/javascript" charset="utf-8">

    document.addEventListener("deviceready", onDeviceReady, false);
    var watchid;

    function onDeviceReady() {
        watchid = navigator.accelerometer.watchAcceleration(onSuccess, onError, { frequency: 100 });
    }

    function onSuccess(acceleration) {
        var can = document.getElementById("cans"),
            c = can.getContext("2d");

        var posX = 0,
            posY = 200;
        setInterval(function () {

            posX += acceleration.x;

            posY += acceleration.y;

            c.fillStyle = "black";
            c.fillRect(0, 0, cans.width, cans.height);

            c.fillStyle = "white";
            c.beginPath();
            c.arc(posX, posY, 10, 0, Math.PI * 2, false);
            c.fill();

        }, 5);
    }

    function onError() {
        alert('onError!');
    }

    function stop() {
        if (watchid) {
            navigator.accelerometer.clearWatch(watchid);
            watchid = null;
        }
    }

</script>

</head>
<body>

<canvas id="cans" width="500" height="500">
    Your device does not support this game!
</canvas>

</body>
</html>
