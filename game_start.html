<!DOCTYPE html>
<html>
<head>
    <title>Game</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--<script type="text/javascript" src="js/Insomnia.js"></script>-->

    <script type="text/javascript" charset="utf-8">

        document.addEventListener("deviceready", onDeviceReady, false);
        var watchid;

        var posX, posY,
        innerRadius = 0,
        outerRadius = 20;

        function onDeviceReady() {
            posX = 180;
            posY = 320;
            watchid = navigator.accelerometer.watchAcceleration(onSuccess, onError, { frequency: 1 });
            console.log("inside");
        }

        function onSuccess(acceleration) {
            console.log("inside");
            var can = document.getElementById("cans"),
                c = can.getContext("2d");

            check_borders(acceleration);

            c.fillStyle = "black"; //"rgba(0, 0, 0, 0.05)";
            c.fillRect(0, 0, can.width, can.height);

            var gradient = ctx.createRadialGradient(posX - 5, posY - 5, innerRadius, posX - 5, posY - 5, outerRadius);
            gradient.addColorStop(0, 'gray');
            gradient.addColorStop(1, 'black');

            c.beginPath();
            c.arc(posX, posY, 10, 0, Math.PI * 2, false);

            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function check_borders(acceleration)
        {
            if ((posX - 10) < 0)
                posX = 10;
            else if ((posY - 10) < 0)
                posY = 10;
            else if ((posX + 10) > 360)
                posX = 350;
            else if ((posY + 10) > 640)
                posY = 630;
            else {
                posX -= acceleration.x;
                posY += acceleration.y;
            }
        }

        function onError() {
            alert('onError!');
        }

        function stop() {
            if (watchid) {
                navigator.accelerometer.clearWatch(watchid);
                watchid = null;
            }
        }

    </script>

</head>
<body>

    <canvas id="cans" width="360" height="640">Your device does not support this game!
    </canvas>

</body>
</html>
