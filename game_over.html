<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Game Over</title>
    
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />

    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            document.addEventListener("backbutton", function (e) {
                e.preventDefault();
                window.open("index.html", "_self");
            }, false);

            var sc = document.getElementById("score");

            if (localStorage.hs < sc)
                localStorage.hs = sc;

            sc.innerHTML = 'Total Score: ' + localStorage.score;
            document.getElementById("score").innerHTML = 'High Score: ' + localStorage.hs;
        }

    </script>

    <style>
        #ttl {
            font-size:40px;
        }

        body {
            text-align:center;
        }

        .btn {
            color:black;
        }

        #score {
            font-size:30px;
        }

    </style>

</head>
<body>
    <br /><br />
    <div id="ttl">
        <u>Ga</u><i>meOv</i><u>er</u>
    </div>
    <br /><br />
    <br /><br />
    <div id="score"></div>
    <br />
    <div id="highscore"></div>
    <br /><br />
    <br /><br />
    <a href="motion.html" class="btn btn-success">Try Again</a>
    <br /><br />
    <a href="index.html" class="btn btn-success">Main Menu</a>
</body>
</html>
