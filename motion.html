<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
	setInterval(function(){
        navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
	},"500");
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        var pl = document.getElementById("player");
        //var a = 100;
        //var b = 100;



        var myx = pl.offsetLeft;
        var myy = pl.offsetTop;

        document.getElementById("info").innerHTML = 'x=' + (myx + acceleration.x) + ' y=' + (myy - acceleration.y);

        //document.getElementById("info").innerHTML = 'x=' + (acceleration.x) + '<br> y=' + (acceleration.y);

        pl.style.left = (myx - acceleration.x * 10)+'px';
        pl.style.top = (myy + acceleration.y * 10)+'px';



        //document.getElementById("info").innerHTML = 'Acceleration X: ' + acceleration.x + '\n' +
        //      'Acceleration Y: ' + acceleration.y + '\n' +
        //      'Acceleration Z: ' + acceleration.z + '\n' +
        //      'Timestamp: '      + acceleration.timestamp + '\n';
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
    
    <style>
        #player {
            width:40px;
            height:40px;
            background-color:#555;
            border-radius:40px;
            position: absolute;
            top:200px;
            left:50px;
        }
    </style>
  </head>
  <body>
    <div id="player"></div>
      <div id="info">

      </div>
  </body>
</html>
