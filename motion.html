<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for device API libraries to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);
        // device APIs are available
        //
        function onDeviceReady() {
            setInterval(function () {
                navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
            }, "10");
        }
        // onSuccess: Get a snapshot of the current acceleration
        //
        function onSuccess(acceleration) {
            var pl = document.getElementById("player");

            var w = window.screen.width;
            var h = window.screen.height;

            var txt = "";

            var myx = pl.offsetLeft;
            var myy = pl.offsetTop;

            txt += 'x=' + (myx - acceleration.x) + '<br> y=' + (myy + acceleration.y);

            txt += '<br><br>myx=' + myx + '<br>myy=' + myy;

            txt += '<br> <br>w=' + w + ' h=' + h;

            document.getElementById("info").innerHTML = txt;

            if (myx > 0 && myx < 320) { //set bounds for the player horizontally 

                if (myx > 0 && myx < 10)
                    pl.style.left = (myx + 1) + 'px';
                else if(myx > 310 && myx < 320)
                    pl.style.left = (myx - 1) + 'px';
                else
                    pl.style.left = (myx - (acceleration.x)) + 'px';

            }

            if (myy > 0 && myy < 600) { //set bounds for the player vertically 

                //if (myy > 0 && myy < 10)
                //    pl.style.top = (myy + 1) + 'px';
                //else
                //    pl.style.top = (myy + (acceleration.y)) + 'px';

                //if (myy > 590 && myy < 600)
                //    pl.style.top = (myy - 1) + 'px';
                //else
                    pl.style.top = (myy + (acceleration.y)) + 'px';
            }

        }
        // onError: Failed to get the acceleration
        //
        function onError() {
            alert('onError!');
        }
    </script>
    
    <style>
        #player {
            width:40px;
            height:40px;
            background-color:#555;
            border-radius:40px;
            position: absolute;
            top:200px;
            left:50px;
        }
    </style>
  </head>
  <body>
    <div id="player"></div>
      <div id="info">

      </div>
  </body>
</html>
