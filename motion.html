<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
	setInterval(function(){
        navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
	},"100");
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {

        var myx = document.getElementById("info").offsetLeft;
        var myy = document.getElementById("info").offsetTop;

        document.getElementById("info").offsetLeft -= acceleration.y;
        document.getElementById("info").offsetTop += acceleration.x;

        //document.getElementById("info").innerHTML = 'Acceleration X: ' + acceleration.x + '\n' +
        //      'Acceleration Y: ' + acceleration.y + '\n' +
        //      'Acceleration Z: ' + acceleration.z + '\n' +
        //      'Timestamp: '      + acceleration.timestamp + '\n';
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
    
    <style>
        #player {
            width:40px;
            height:40px;
            background-color:#555;
            border-radius:40px;
            position: absolute;
            top:200px;
            left:50px;
        }
    </style>
  </head>
  <body>
    <div id="player"></div>
  </body>
</html>
